<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Netiquette Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar" data-color="blue">
        <div class="sidebar-wrapper">
          <div class="logo"><span class="simple-text">Netiquette</span></div>
          <div class="nq-navbar"></div>
        </div>
      </div>
      <div class="main-panel">
        <nav class="navbar navbar-expand-lg" color-on-scroll="500">
          <div class=" container-fluid">
            <span class="navbar-brand"> UNET Testbed </span>
            <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-bar burger-lines"></span>
              <span class="navbar-toggler-bar burger-lines"></span>
              <span class="navbar-toggler-bar burger-lines"></span>
            </button>
          </div>
        </nav>
        <div class="content">
          <div class="container-fluid">
            <h3>Disk Space</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Node A"
                  data-category="Disk space on Node A controller"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Modem 42"
                  data-category="Disk space on modem 42"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Node B"
                  data-category="Disk space on Node B controller"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeB/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Modem 43"
                  data-category="Disk space on modem 43"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem43/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Node C"
                  data-category="Disk space on Node C controller"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeC/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Modem 44"
                  data-category="Disk space on modem 44"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem44/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
            </div>
            <h3>PV Performance</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Battery Voltage"
                  data-category="24 hour performance"
                  data-legend="PV voltage (V), Battery voltage (V)"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeC/data/voltage.json"
                  data-chart="line"
                  data-options="low: 22, high: 30, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Battery Power"
                  data-category="24 hour performance"
                  data-legend="PV power (W), Battery power (W)"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeC/data/power.json"
                  data-chart="line"
                  data-options="low: 0, high: 80, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <h3>Thermal</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Modem 42"
                  data-category="24 hour thermal performance of modem 42 at node A"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/temperature.json"
                  data-chart="line"
                  data-options="low: 20, high: 80, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Modem 43"
                  data-category="24 hour thermal performance of modem 43 at node B"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem43/data/temperature.json"
                  data-chart="line"
                  data-options="low: 20, high: 80, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Modem 44"
                  data-category="24 hour thermal performance of modem 44 at node C"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem44/data/temperature.json"
                  data-chart="line"
                  data-options="low: 20, high: 80, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container">
            <nav>
              <p class="copyright text-center">
                &copy;
                <script>document.write(new Date().getFullYear())</script>
                <a href="http://arl.nus.edu.sg">Acoustic Research Laboratory</a>,
                <a href="http://www.nus.edu.sg">National University of Singapore</a>.
              </p>
            </nav>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/chartist.min.js" type="text/javascript"></script>
  <script src="assets/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>
  <script src="assets/js/nq-dashboard.js" type="text/javascript"></script>
  <script type="text/javascript">
    function diskfree(data) {
      data.labels = ["Free ("+data.series[1]+" MB)", "Used ("+data.series[0]+" MB)"]
      data.series = [data.series[1], data.series[0]];
    }
  </script>
</html>
