<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Netiquette Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar" data-color="blue">
        <div class="sidebar-wrapper">
          <div class="logo"><span class="simple-text">Netiquette</span></div>
          <div class="nq-navbar"></div>
        </div>
      </div>
      <div class="main-panel">
        <nav class="navbar navbar-expand-lg" color-on-scroll="500">
          <div class=" container-fluid">
            <span class="navbar-brand"> Netiquette Underwater Networking Testbed @ SJI </span>
          </div>
        </nav>
        <div class="content">
          <div class="container-fluid">
            <h3>Acoustic Performance</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Acoustic Noise"
                  data-category="24 hour noise measurements on modem 42"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/noise.json"
                  data-chart="line"
                  data-options="low: -80, high: 0, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node B Control Channel"
                  data-legend="Detection probability, Detection metric, BER"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/commsB1.json"
                  data-chart="line"
                  data-options="low: 0, high: 1, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node B Data Channel"
                  data-legend="Detection probability, Detection metric, BER"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/commsB2.json"
                  data-chart="line"
                  data-options="low: 0, high: 1, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node B Probes"
                  data-legend="Detection probability, Detection metric"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/commsB3.json"
                  data-chart="line"
                  data-options="low: 0, high: 1, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node C Control Channel"
                  data-legend="Detection probability, Detection metric, BER"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/commsC1.json"
                  data-chart="line"
                  data-options="low: 0, high: 1, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node C Data Channel"
                  data-legend="Detection probability, Detection metric, BER"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/commsC2.json"
                  data-chart="line"
                  data-options="low: 0, high: 1, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node C Probes"
                  data-legend="Detection probability, Detection metric"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/commsC3.json"
                  data-chart="line"
                  data-options="low: 0, high: 1, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node B RSSI"
                  data-legend="Control, Data, Probes"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/rssiB.json"
                  data-chart="line"
                  data-options="low: -80, high: 0, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Communications Performance"
                  data-category="Node C RSSI"
                  data-legend="Control, Data, Probes"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/rssiC.json"
                  data-chart="line"
                  data-options="low: -80, high: 0, showLine: true, lineSmooth: false, showPoint: true">
                </div>
              </div>
            </div>
            <h3>Weather Station</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Atmospheric pressure"
                  data-category="mbar"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/weather_atm.json"
                  data-chart="line"
                  data-options="low: 990, high: 1020, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Light intensity"
                  data-category="W/m<sup>2</sup>"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/weather_light.json"
                  data-chart="line"
                  data-options="low: 0, high: 1500, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Relative humidity"
                  data-category="%"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/weather_rh.json"
                  data-chart="line"
                  data-options="low: 0, high: 100, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Air Temperature"
                  data-category="deg C"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/weather_temp.json"
                  data-chart="line"
                  data-options="low: 15, high: 40, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Wind speed"
                  data-category="m/s"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/weather_wind_speed.json"
                  data-chart="line"
                  data-options="low: 0, high: 10, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Wind Direction"
                  data-category="deg re North"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/weather_wind_dir.json"
                  data-chart="line"
                  data-options="low: 0, high: 360, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
            <h3>Hygiene</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Disk Space"
                  data-category="Disk space on Node A controller"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/nodeA/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
              <div class="col-md-6">
                <div class="nq-chart-card"
                  data-title="Disk Space"
                  data-category="Disk space on modem 42"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/df.json"
                  data-process="diskfree"
                  data-chart="pie">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="nq-chart-card"
                  data-title="Modem Temperature"
                  data-category="24 hour thermal performance of modem 42"
                  data-url="https://raw.githubusercontent.com/org-arl/netiquette-dashboard/modem42/data/temperature.json"
                  data-chart="line"
                  data-options="low: 20, high: 80, showLine: true, lineSmooth: true, showPoint: false">
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container">
            <nav>
              <p class="copyright text-center">
                &copy;
                <script>document.write(new Date().getFullYear())</script>
                <a href="http://arl.nus.edu.sg">Acoustic Research Laboratory</a>,
                <a href="http://www.nus.edu.sg">National University of Singapore</a>.
              </p>
            </nav>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/chartist.min.js" type="text/javascript"></script>
  <script src="assets/js/light-bootstrap-dashboard.js?v=2.0.1" type="text/javascript"></script>
  <script src="assets/js/nq-dashboard.js" type="text/javascript"></script>
  <script type="text/javascript">
    function diskfree(data) {
      data.labels = ["Free ("+data.series[1]+" MB)", "Used ("+data.series[0]+" MB)"]
      data.series = [data.series[1], data.series[0]];
    }
  </script>
</html>
